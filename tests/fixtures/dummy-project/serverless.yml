service: aws-nodejs

configValidationMode: error

plugins:
  - serverless-webpack

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221

custom:
  webpack:
    includeModules: true
    packager: npm
    packagerOptions:
      ignoreScripts: true

functions:
  hello:
    handler: handler.hello
  custom-name:
    name: ${self:service}-${opt:region, self:provider.region, 'us-east-1'}-custom-name
    handler: handler.hello
